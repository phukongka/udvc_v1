<ion-view title="บันทึกตำแหน่งแผนที่" id="page2" style="background-color:#E0EEF0;">
  <ion-content padding="true" class="has-header">
	<ion-header-bar class="bar-stable">
		<h1 class="title">Map</h1>
	</ion-header-bar>

	<ion-content scroll="false">
		<map on-create="mapCreated(map)"></map>
	</ion-content>

	<ion-footer-bar class="bar-stable">
		<a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">ต้องการพิกัดใหม่</a>
	</ion-footer-bar>
</ion-content>
</ion-view>
