<ion-view title="Signup" hide-nav-bar="true" id="page13">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div id="signup-button-bar11" class="button-bar">
      <a ui-sref="page" id="signup-button29" class="button button-stable  button-block icon ion-android-bookmark"></a>
      <a ui-sref="login" id="signup-button30" class="button button-stable  button-block icon ion-android-person"></a>
      <a ui-sref="page9" id="signup-button31" class="button button-stable  button-block icon ion-ios-help"></a>
    </div>
    <form id="signup-form13" class="list">
      <div>
        <img src="img/tt.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="height: 20px;"></div>
      <div id="signup-markdown21" style="text-align:center;" class="show-list-numbers-and-dots">

      </div>
      <div class="spacer" style="height: 20px;"></div>
      <ion-list id="signup-list3">
        <label class="item item-input" id="signup-input3">
          <span class="input-label">ชื่อ</span>
          <input placeholder="Input Name" type="text" ng-model="usr.name">
        </label>
        <br>
        <label class="item item-input" id="signup-input4">
          <span class="input-label">รหัสครู</span>
          <input placeholder="รหัสครู" type="password" ng-model="usr.email">
        </label><br>
        <label class="item item-input" id="signup-input5">
          <span class="input-label">ยืนยันรหัสครู</span>
          <input placeholder="Password" type="password" ng-model="usr.pass">
        </label><br><br>
      </ion-list>
      <button class="button button-block button-calm" ng-click="Signup()" ng-disabled="!usr.email ||  !usr.name || !usr.pass" type="submit">ลงทะเบียนใช้งาน</button>

    </form>
  </ion-content>
</ion-view>
