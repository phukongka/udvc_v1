<ion-view title="Login" hide-nav-bar="true" id="page2" style="background-color:#FFFFFF;">
  <ion-nav-buttons side="right">
    <button class="button button-assertive icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div id="login-button-bar10" class="button-bar">
      <a ui-sref="page" id="login-button56" class="button button-stable  button-block icon ion-android-bookmark"></a>
      <a ui-sref="login" id="login-button57" class="button button-stable  button-block icon ion-android-person"></a>
      <a ui-sref="page9" id="login-button58" class="button button-stable  button-block icon ion-ios-help"></a>
    </div>
    <div>
      <img src="img/tt.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <ion-list id="login-list1">
       <label class="item item-input" id="login-input1">
         <span class="input-label">Username</span>
         <input placeholder="" type="text" ng-model="usr.email">
       </label>
       <br>
       <label class="item item-input" id="login-input2">
         <span class="input-label">Password</span>
         <input placeholder="" type="password" ng-model="usr.pass">
       </label>
       <br> <br>
     </ion-list>
     <div class="spacer" style="height: 10px;"></div>
     <button id="login-button8" class="button button-block button-calm" ng-click="doLogin()" ng-disabled="!usr.email  || !usr.pass">เข้าสู่ระบบ</button>
    
      <a ui-sref="signup" id="login-button27" style="border-radius:300px 300px 300px 300px;" class="button button-calm  button-block button-clear">สมัครใช้งาน</a>
    </form>
  </ion-content>
</ion-view>
