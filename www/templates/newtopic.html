<ion-view view-title="New Topic">
<ion-content>

 <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">หัวข้อ</span>
    <input type="text" ng-model="topic.title" placeholder="Enter your topic title">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">ข้อความ</span>
    <textarea rows="3" required
          placeholder="Enter your message" ng-model="topic.message"></textarea>
  </label>


  <label class="item item-input item-stacked-label">
    <span class="input-label">ชื่อผู้ปกครอง</span>
    <input type="text" ng-model="topic.name" placeholder="Enter your name">
  </label>

	<div class="item">
	 <img ng-show="imgURI !== undefined"  ng-src="{{imgURI}}">
	 <img ng-show="imgURI === undefined" ng-src="http://placehold.it/180x180">
	 <p>
	<button class="button icon ion-camera" ng-click="btnCamera()"></button>
	 <button class="button icon ion-images" ng-click="btnGallery()"></button>
	 </p>
 </div>
</div>

<div class="">
        <button class="button button-calm button-full" ng-click="post(topic)">
          อัพโหลดรูป <i class="icon ion-paper-airplane"></i>
        </button>
    </div>


</ion-content>
</ion-view>
